<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Qr Code</title>
  </head>
  <body>
    <div class="container">
      <h1>Qr Code Generator</h1>
      <label>QR URL :</label>
      <input type="text" id="qrDataInput" value="example.com" />
      <div>
        <label for="">QR Size</label>
        <select id="qrSizeInput">
          <option value="100x100">100x100</option>
          <option value="200x200">200x200</option>
          <option value="300x300">300x300</option>
        </select>

        <div class="qrCode">
          <img id="qrCodeImage" alt="qr code" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
